<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите
     параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        "use strict";
        let div = document.querySelector('div#exampleModal');
        div.addEventListener('click', function(event) {
            console.dir(event);

            let attributes = event.target.attributes;
            for (let i = 0; i < attributes.length; i++) {
                let attrName = attributes[i].name;
                let attr1 = event.target.getAttribute(attrName);
                //Так же можно получить атрибуты так:
                let attr2 = this.getAttribute(attributes[i].name);
                console.log(attrName, attr1, attr2);
            };
        });
    </script>
</body>

</html>
